name: CI

on:
  push:
    branches: [ main ]

jobs:
  integrationTests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm start &
      - run: npx newman run tests/oilintegration.json
      - run: npx newman run tests/wineintegration.json
      - run: npx newman run tests/nutsintegration.json